<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - Xtreame 2025</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark-gradient text-white min-h-screen flex flex-col">
    <!-- Barra de navegación -->
    <nav class="bg-gamer-gradient p-4 shadow-neon-purple">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gamer-neon glow-text">Xtreame 2025</h1>
            <ul class="flex space-x-6">
                <li><a href="/" class="nav-link hover:text-gamer-neon transition-all">Inicio</a></li>
                <li><a href="/grupos" class="nav-link hover:text-gamer-neon transition-all font-bold text-gamer-neon">Grupos</a></li>
                <li><a href="/eliminatorias" class="nav-link hover:text-gamer-neon transition-all">Eliminatorias</a></li>
                <li><a href="/estadisticas" class="nav-link hover:text-gamer-neon transition-all">Estadísticas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto p-4 flex-grow">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gamer-neon glow-text">Fase de Grupos</h2>
            <button id="btnActualizarGrupos" class="btn-primary">
                <i class="fas fa-sync-alt mr-1"></i> Actualizar Datos
            </button>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <!-- Grupo A -->
            <div class="gamer-card">
                <h3 class="card-header">Grupo A</h3>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="table-header">Jugador</th>
                                <th class="table-header">PTS</th>
                                <th class="table-header">PJ</th>
                                <th class="table-header">G</th>
                                <th class="table-header">E</th>
                                <th class="table-header">P</th>
                                <th class="table-header">GF</th>
                                <th class="table-header">GC</th>
                                <th class="table-header">DG</th>
                            </tr>
                        </thead>
                        <tbody id="tablaGrupoA">
                            <!-- Aquí se cargarán los jugadores del Grupo A -->
                        </tbody>
                    </table>
                </div>

                <h4 class="text-lg font-bold mt-4 mb-2">Partidos</h4>
                <div id="partidosGrupoA" class="space-y-2">
                    <!-- Aquí se cargarán los partidos del Grupo A -->
                </div>
                <button class="btn-primary mt-4 w-full" id="btnRegistrarPartidoGrupoA">Registrar Partido</button>
            </div>

            <!-- Grupo B -->
            <div class="gamer-card">
                <h3 class="card-header">Grupo B</h3>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="table-header">Jugador</th>
                                <th class="table-header">PTS</th>
                                <th class="table-header">PJ</th>
                                <th class="table-header">G</th>
                                <th class="table-header">E</th>
                                <th class="table-header">P</th>
                                <th class="table-header">GF</th>
                                <th class="table-header">GC</th>
                                <th class="table-header">DG</th>
                            </tr>
                        </thead>
                        <tbody id="tablaGrupoB">
                            <!-- Aquí se cargarán los jugadores del Grupo B -->
                        </tbody>
                    </table>
                </div>

                <h4 class="text-lg font-bold mt-4 mb-2">Partidos</h4>
                <div id="partidosGrupoB" class="space-y-2">
                    <!-- Aquí se cargarán los partidos del Grupo B -->
                </div>
                <button class="btn-primary mt-4 w-full" id="btnRegistrarPartidoGrupoB">Registrar Partido</button>
            </div>

            <!-- Grupo C -->
            <div class="gamer-card">
                <h3 class="card-header">Grupo C</h3>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="table-header">Jugador</th>
                                <th class="table-header">PTS</th>
                                <th class="table-header">PJ</th>
                                <th class="table-header">G</th>
                                <th class="table-header">E</th>
                                <th class="table-header">P</th>
                                <th class="table-header">GF</th>
                                <th class="table-header">GC</th>
                                <th class="table-header">DG</th>
                            </tr>
                        </thead>
                        <tbody id="tablaGrupoC">
                            <!-- Aquí se cargarán los jugadores del Grupo C -->
                        </tbody>
                    </table>
                </div>

                <h4 class="text-lg font-bold mt-4 mb-2">Partidos</h4>
                <div id="partidosGrupoC" class="space-y-2">
                    <!-- Aquí se cargarán los partidos del Grupo C -->
                </div>
                <button class="btn-primary mt-4 w-full" id="btnRegistrarPartidoGrupoC">Registrar Partido</button>
            </div>
        </div>

        <!-- Modal de registro de partido -->
        <div id="modalPartidoGrupo" class="fixed inset-0 bg-gray-900 bg-opacity-80 hidden z-50">
            <div class="flex items-center justify-center h-full">
                <div class="bg-dark-card p-6 rounded-2xl shadow-neon-blue max-w-md w-full border border-gamer-blue">
                    <h3 class="text-lg font-bold mb-4 text-gamer-neon">Registrar Partido</h3>
                    <form id="formPartidoGrupo">
                    <input type="hidden" id="grupoActual">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="jugador1Grupo">Jugador 1</label>
                            <select id="jugador1Grupo" class="input-field" required>
                                <option value="">Selecciona jugador</option>
                            </select>
                            <div class="mt-2">
                                <label class="block text-sm font-medium mb-1" for="golesJugador1Grupo">Goles</label>
                                <input type="number" id="golesJugador1Grupo" class="input-field" min="0" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="jugador2Grupo">Jugador 2</label>
                            <select id="jugador2Grupo" class="input-field" required>
                                <option value="">Selecciona jugador</option>
                            </select>
                            <div class="mt-2">
                                <label class="block text-sm font-medium mb-1" for="golesJugador2Grupo">Goles</label>
                                <input type="number" id="golesJugador2Grupo" class="input-field" min="0" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button type="button" id="btnCancelarPartidoGrupo" class="btn-warning">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gamer-gradient text-white p-4 mt-6 shadow-neon-purple">
        <div class="container mx-auto text-center">
            <p class="text-gamer-neon">Xtreame 2025 - Torneo FIFA &copy; 2025</p>
        </div>
    </footer>

    <script src="js/fetchAPI.js"></script>
    <script src="js/grupos.js"></script>
</body>
</html>
